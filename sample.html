<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
// 1부터 100까지 더하는 함수를 만들어 프로그램을 완성하라
// 단, 매개변수 2개는 start, end로 받아들인다.

// ------------------------------------------------

    function sumAll(start, end) {
        let sum = 0
        for (let start = 0; start <= end; start++) {
            sum += 1
        }
        return sum
    }

// ------------------------------------------------

    document.write(sumAll(1, 100))

</script>

<body>
</body>
</html>
